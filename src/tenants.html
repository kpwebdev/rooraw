<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | Properties</title>
    <!-- google fonts Open Sans and Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- main stylesheet -->
    <link rel="stylesheet" href="./assets/scss/styles.scss" />
    <!-- tailwindcss -->
    <link rel="stylesheet" href="./assets/scss/tailwind.css" />
  </head>
  <body class="t-bg-white">
    <!-- content starts -->
    <main class="container-fluid">
      <div class="row min-vh-100">
        <!-- navigation starts -->
        <nav
          class="col-md-3 d-flex flex-column justify-content-between t-p-[20px] lg-disappear custom-h-shadow t-max-w-[280px] t-bg-[#e9e9e9]"
        >
          <!-- logo -->
          <a class="navbar-brand t-px-[20px]" href="/">
            <div class="d-flex fw-bold fs-3 logo t-font-ab">
              <span class="t-text-24">Rooraw</span>
              <span class="text-primary fst-italic t-text-12">BETA</span>
            </div>
          </a>

          <!-- Dashboard navigation links section -->
          <div>
            <!-- heading as per the user role type -->
            <h3 class="mb-4 t-text-24 t-text-center t-font-bold t-mb-[35px]">
              Manager Dashboard
            </h3>
            <!-- links -->
            <ul class="list-unstyled vstack t-gap-[25px]">
              <li>
                <a
                  href="properties.html"
                  class="text-decoration-none t-text-16 text-dark fs-4 hstack gap-3 dashboard-nav-link t-p-[10px] rounded-4"
                >
                  <i class="fa-solid fa-house-chimney"></i>
                  <span class="fw-medium">Properties</span>
                </a>
              </li>

              <li>
                <a
                  href="tenants.html"
                  class="text-decoration-none t-text-16 text-dark fs-4 hstack gap-3 dashboard-nav-link t-p-[10px] rounded-4"
                >
                  <i class="fa-solid fa-users"></i>
                  <span class="fw-medium">Tenants</span>
                </a>
              </li>

              <li>
                <a
                  href="tickets.html"
                  class="text-decoration-none t-text-16 text-dark fs-4 hstack gap-3 dashboard-nav-link t-p-[10px] rounded-4"
                >
                  <i class="fa-solid fa-ticket"></i>
                  <span class="fw-medium">Tickets</span>
                  <span
                    class="ms-auto badge rounded-circle t-text-10 notification-num"
                    >1</span
                  >
                </a>
              </li>
            </ul>
          </div>

          <!-- user info -->
          <div class="t-flex t-justify-center">
            <div
              class="d-flex flex-column align-items-center gap-3 mx-auto t-px-[20px] t-pt-[20px] rounded-2 custom-bg"
            >
              <!-- user fulllName -->
              <h6 class="t-text-16 t-font-bold">Mani Kandan</h6>

              <!-- user id container -->
              <div class="t-text-16 t-font-bold">
                <!-- icon -->
                <i class="fa-solid fa-arrow-right"></i>
                <!-- use id -->
                <span>ID</span>
                <!-- icon -->
                <i class="fa-solid fa-arrow-left"></i>
              </div>

              <!-- logout button -->
              <button
                type="button"
                class="btn btn-light t-text-14 t-font-medium btn-lg-out-long"
              >
                Log Out
              </button>

              <!-- feedback modal toggler -->
              <button
                type="button"
                class="btn btn-link text-dark custom-link t-text-12"
                data-bs-toggle="modal"
                data-bs-target="#feedbackAndSupport"
              >
                Support / Feedback
              </button>
            </div>
          </div>
        </nav>
        <!-- navigation ends -->

        <!-- dashboard view starts -->
        <section class="col-md-9 t-p-[40px]">
          <header class="d-flex justify-content-between mb-5">
            <!-- name of the current page under the dashoard -->
            <h2 class="t-text-24 t-font-bold">Tenants</h2>
          </header>

          <!-- list of tenants -->
          <ul class="list-unstyled">
            <li class="bg-light rounded-2 p-2 overflow-hidden shadow">
              <div class="table-responsive">
                <table class="table table-light table-borderless t-text-14">
                  <thead>
                    <tr>
                      <th class="fw-normal">Name</th>
                      <th class="fw-normal">Email</th>
                      <th class="fw-normal">Tenant Since</th>
                      <th class="fw-normal">Property</th>
                    </tr>
                  </thead>

                  <tbody>
                    <tr>
                      <td class="fw-bold">Shoaib Malik</td>
                      <td class="fw-bold">malik@wergex.in</td>
                      <td class="fw-bold">Oct 4, 2023 8:34 pm</td>
                      <td class="fw-bold">
                        2074 Lyndon Street, Fort Washington, Pennsylvania 19034
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </li>
          </ul>
        </section>
        <!-- dashboard view ends -->
      </div>
    </main>
    <!-- content ends -->

    <!-- modal for feedback and support starts -->
    <div
      class="modal fade"
      id="feedbackAndSupport"
      tabindex="-1"
      aria-labelledby="feedbackAndSupportLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-sm modal-dialog-centered">
        <div class="modal-content bg-white">
          <div class="modal-header">
            <h5 class="modal-title fs-5" id="feedbackAndSupportLabel">
              Feedback
            </h5>
          </div>
          <div class="modal-body">
            <form>
              <!-- reason select container -->
              <div class="mb-3">
                <label for="reason" class="form-label">Reason</label>
                <select
                  type="text"
                  class="form-select focus-ring focus-ring-dark"
                  name="reason"
                >
                  <option value="bug-fix">Bug Fix</option>
                  <option value="feature-request">Feature Request</option>
                  <option value="other">Other</option>
                </select>
              </div>

              <!-- comment textarea container -->
              <div class="mb-3">
                <label for="comment" class="form-label">Comments</label>
                <textarea
                  name="comment"
                  id="comment"
                  rows="5"
                  class="form-control focus-ring focus-ring-dark"
                ></textarea>
              </div>

              <!-- submit button container -->
              <div class="text-center">
                <button
                  type="submit"
                  class="btn btn-dark custom-dark-btn t-text-15 btn-long t-font-bold"
                >
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- modal for feedback and support ends -->

    <!-- main JS file -->
    <script type="module" src="./assets/js/main.js"></script>
  </body>
</html>
