<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <!-- google fonts Open Sans and Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- main stylesheet -->
    <link rel="stylesheet" href="./assets/scss/styles.scss" />
    <!-- tailwindcss -->
    <link rel="stylesheet" href="./assets/scss/tailwind.css" />
  </head>
  <body>
    <!-- content starts -->
    <main class="min-vh-100 d-flex flex-column">
      <!-- navigation starts -->
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <!-- logo -->
          <a class="navbar-brand" href="/">
            <div class="d-flex fw-bold fs-3 logo">
              <span>Rooraw</span>
              <span class="text-primary fst-italic" style="font-size: 0.5em"
                >BETA</span
              >
            </div>
          </a>
          <div></div>
        </div>
      </nav>
      <!-- navigation ends -->

      <!-- form section starts -->
      <section
        class="flex-grow-1 d-flex justify-content-center align-items-center"
      >
        <div class="container">
          <form
            class="authentication-form mx-auto p-3 shadow-sm rounded-2 bg-white"
          >
            <h2 class="mb-4 fs-3">Registration</h2>
            <span class="fs-6 mb-2"
              >Check boxes to create multiple account types:</span
            >

            <!-- user roles -->
            <ul class="list-unstyled ms-2">
              <li>
                <!-- tenant checkbox -->
                <div class="form-check">
                  <input
                    class="form-check-input focus-ring focus-ring-dark"
                    type="checkbox"
                    id="isTenant"
                  />
                  <label class="form-check-label" for="isTenant">
                    Tenant
                  </label>
                </div>
              </li>

              <li>
                <!-- manager checkbox -->
                <div class="form-check">
                  <input
                    class="form-check-input focus-ring focus-ring-dark"
                    type="checkbox"
                    id="isManager"
                  />
                  <label class="form-check-label" for="isManager">
                    Manger
                  </label>
                </div>
              </li>

              <li>
                <!-- manager checkbox -->
                <div class="form-check">
                  <input
                    class="form-check-input focus-ring focus-ring-dark"
                    type="checkbox"
                    id="isOwner"
                  />
                  <label class="form-check-label" for="isOwner">Owner</label>
                </div>
              </li>
            </ul>

            <!-- fullName input -->
            <div class="mb-3">
              <label for="fullName" class="form-label">Full Name</label>
              <input
                type="text"
                class="form-control focus-ring focus-ring-dark"
                id="fullName"
                placeholder="John Doe"
              />
            </div>

            <!-- email input -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control focus-ring focus-ring-dark"
                id="email"
                placeholder="johndoe@gmail.com"
              />
            </div>

            <!-- phoneNumber input -->
            <div class="mb-3">
              <label for="phoneNumber" class="form-label">Phone Number</label>
              <input
                type="phoneNumber"
                class="form-control focus-ring focus-ring-dark"
                id="phoneNumber"
                placeholder="123-456-7890"
              />
            </div>

            <!-- password input -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control focus-ring focus-ring-dark"
                id="password"
                placeholder="********"
              />
              <small class="form-text">Must be 8-12 characters</small>
            </div>

            <!-- confirmPassword (Re-enter Password) input -->
            <div class="mb-3">
              <label for="confirmPassword" class="form-label"
                >Re-enter Password</label
              >
              <input
                type="confirmPassword"
                class="form-control focus-ring focus-ring-dark"
                id="confirmPassword"
                placeholder="********"
              />
            </div>

            <!-- sign up button -->
            <div class="d-grid">
              <button type="submit" class="btn btn-dark">Sign Up</button>
            </div>

            <!-- alternate choice => login -->
            <a
              href="login.html"
              class="text-decoration-none text-dark small text-center d-block mt-2"
              >Already have an account? Log In</a
            >
          </form>
        </div>
      </section>
      <!-- form section ends -->
    </main>
    <!-- content ends -->

    <!-- main JS file -->
    <script type="module" src="./assets/js/main.js"></script>
  </body>
</html>
