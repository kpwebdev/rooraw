<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <!-- google fonts Open Sans and Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- main stylesheet -->
    <link rel="stylesheet" href="/index.820f576f.css">
    <!-- tailwindcss -->
    <link rel="stylesheet" href="/index.b95b7480.css">
  </head>
  <body>
    <!-- content starts -->
    <main class="min-vh-100 d-flex flex-column">
      <!-- navigation starts -->
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <!-- logo -->
          <a class="navbar-brand" href="/">
            <div class="d-flex fw-bold fs-3 logo">
              <span>Rooraw</span>
              <span class="text-primary fst-italic" style="font-size: .5em">BETA</span>
            </div>
          </a>
          <div></div>
        </div>
      </nav>
      <!-- navigation ends -->

      <!-- form section starts -->
      <section class="flex-grow-1 d-flex justify-content-center align-items-center">
        <div class="container">
          <form class="authentication-form mx-auto p-3 shadow-sm rounded-2 bg-white">
            <!-- email input -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control focus-ring focus-ring-dark" id="email" placeholder="johndoe@gmail.com">
            </div>

            <!-- password input -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control focus-ring focus-ring-dark" id="password" placeholder="********">
            </div>

            <!-- remember me and forgot password container -->
            <div class="d-flex justify-content-between align-items-center mb-3">
              <!-- remember me checkbox -->
              <div class="form-check">
                <input class="form-check-input focus-ring focus-ring-dark" type="checkbox" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember Me</label>
              </div>

              <!-- alternate choice => forgot password -->
              <a href="/forgot-password.html" class="text-decoration-none text-dark small text-center d-block mt-2">Forgot Password?</a>
            </div>

            <!-- login button -->
            <div class="d-grid">
              <button type="submit" class="btn btn-dark">Log In</button>
            </div>

            <!-- alternate choice => create a new account -->
            <a href="/sign-up.html" class="text-decoration-none text-dark small text-center d-block mt-2">Create a new account</a>
          </form>
        </div>
      </section>
      <!-- form section ends -->
    </main>
    <!-- content ends -->

    <!-- main JS file -->
    <script src="/index.e5ac7667.js" defer=""></script>
  </body>
</html>
