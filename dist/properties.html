<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Properties</title>
    <!-- google fonts Open Sans and Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- main stylesheet -->
    <link rel="stylesheet" href="/index.820f576f.css">
    <!-- tailwindcss -->
    <link rel="stylesheet" href="/index.b95b7480.css">
  </head>
  <body>
    <!-- content starts -->
    <main class="container-fluid">
      <div class="row min-vh-100">
        <!-- navigation starts -->
        <nav class="col-md-3 d-flex flex-column justify-content-between pt-2 pb-5 lg-disappear custom-h-shadow">
          <!-- logo -->
          <a class="navbar-brand" href="/">
            <div class="d-flex fw-bold fs-3 logo">
              <span>Rooraw</span>
              <span class="text-primary fst-italic" style="font-size: .5em">BETA</span>
            </div>
          </a>

          <!-- Dashboard navigation links section -->
          <div>
            <!-- heading as per the user role type -->
            <h3 class="mb-4">Manager Dashboard</h3>
            <!-- links -->
            <ul class="list-unstyled vstack">
              <li>
                <a href="/properties.html" class="text-decoration-none text-dark fs-4 hstack gap-3 dashboard-nav-link p-3 rounded-4">
                  <i class="fa-solid fa-house-chimney"></i>
                  <span class="fw-medium">Properties</span>
                </a>
              </li>

              <li>
                <a href="/tenants.html" class="text-decoration-none text-dark fs-4 hstack gap-3 dashboard-nav-link p-3 rounded-4">
                  <i class="fa-solid fa-users"></i>
                  <span class="fw-medium">Tenants</span>
                </a>
              </li>

              <li>
                <a href="/tickets.html" class="text-decoration-none text-dark fs-4 hstack gap-3 dashboard-nav-link p-3 rounded-4">
                  <i class="fa-solid fa-ticket"></i>
                  <span class="fw-medium">Tickets</span>
                  <span class="ms-auto badge rounded-circle notification-num">1</span>
                </a>
              </li>
            </ul>
          </div>

          <!-- user info -->
          <div class="d-flex flex-column align-items-center gap-3 mx-auto p-4 custom-bg rounded-2">
            <!-- user fulllName -->
            <h6>Mani Kandan</h6>

            <!-- user id container -->
            <div>
              <!-- icon -->
              <i class="fa-solid fa-arrow-right"></i>
              <!-- use id -->
              <span>ID</span>
              <!-- icon -->
              <i class="fa-solid fa-arrow-left"></i>
            </div>

            <!-- logout button -->
            <button type="button" class="btn btn-light">Log Out</button>

            <!-- feedback modal toggler -->
            <button type="button" class="btn btn-link text-dark custom-link" data-bs-toggle="modal" data-bs-target="#feedbackAndSupport">
              Support / Feedback
            </button>
          </div>
        </nav>
        <!-- navigation ends -->

        <!-- dashboard view starts -->
        <section class="col-md-9 p-4">
          <header class="d-flex justify-content-between mb-5">
            <!-- name of the current page under the dashoard -->
            <h2>Properties</h2>
            <!-- cerate a property toggler button -->
            <button class="btn btn-dark custom-dark-btn" data-bs-toggle="modal" data-bs-target="#addProperty">
              Add New
            </button>
          </header>

          <!-- list of properties -->
          <ul class="list-unstyled">
            <li class="bg-light rounded-2 p-2 overflow-hidden shadow">
              <div class="table-responsive">
                <table class="table table-light table-borderless">
                  <thead>
                    <tr>
                      <th class="fw-normal">Address</th>
                      <th class="fw-normal">Owner</th>
                      <th class="fw-normal">Tenant</th>
                    </tr>
                  </thead>

                  <tbody>
                    <tr>
                      <td class="fw-bold">
                        157 Anmoore Road, Whitestone, New York 11357
                      </td>
                      <td class="fw-bold">
                        <!-- name -->
                        <span>Shaizaan</span>
                        <!-- number -->
                        <span>(123)456789</span>
                      </td>
                      <td class="fw-bold">Test User</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </li>
          </ul>
        </section>
        <!-- dashboard view ends -->
      </div>
    </main>
    <!-- content ends -->

    <!-- modal for feedback and support starts -->
    <div class="modal fade" id="feedbackAndSupport" tabindex="-1" aria-labelledby="feedbackAndSupportLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-white">
          <div class="modal-header">
            <h5 class="modal-title fs-5" id="feedbackAndSupportLabel">
              Feedback
            </h5>
          </div>
          <div class="modal-body">
            <form>
              <!-- reason select container -->
              <div class="mb-3">
                <label for="reason" class="form-label">Reason</label>
                <select type="text" class="form-select focus-ring focus-ring-dark" name="reason">
                  <option value="bug-fix">Bug Fix</option>
                  <option value="feature-request">Feature Request</option>
                  <option value="other">Other</option>
                </select>
              </div>

              <!-- comment textarea container -->
              <div class="mb-3">
                <label for="comment" class="form-label">Comments</label>
                <textarea name="comment" id="comment" rows="5" class="form-control focus-ring focus-ring-dark" placeholder=""></textarea>
              </div>

              <!-- submit button container -->
              <div class="text-center">
                <button type="submit" class="btn btn-dark custom-dark-btn">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- modal for feedback and support ends -->

    <!-- modal for adding a property starts -->
    <div class="modal fade" id="addProperty" tabindex="-1" aria-labelledby="addPropertyLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-white">
          <div class="modal-header">
            <h5 class="modal-title fs-5" id="addPropertyLabel">
              Create a Property
            </h5>
          </div>
          <div class="modal-body">
            <form>
              <!-- address section -->
              <div>
                <label class="fw-bold">Address</label>
                <!-- street address -->
                <div class="mb-3">
                  <label for="streetAddress" class="visually-hidden">Street Address</label>
                  <input type="text" name="streetAddress" id="streetAddress" class="form-control focus-ring focus-ring-dark" placeholder="Street Address">
                </div>

                <!-- city -->
                <div class="mb-3">
                  <label for="city" class="visually-hidden">City</label>
                  <input type="text" name="city" id="city" class="form-control focus-ring focus-ring-dark" placeholder="City">
                </div>

                <!-- state -->
                <div class="mb-3">
                  <label for="state" class="visually-hidden">State</label>
                  <input type="text" name="state" id="state" class="form-control focus-ring focus-ring-dark" placeholder="State">
                </div>

                <!-- zipCode -->
                <div class="mb-3">
                  <label for="zipCode" class="visually-hidden">Zip Code</label>
                  <input type="text" name="zipCode" id="zipCode" class="form-control focus-ring focus-ring-dark" placeholder="Zip Code">
                </div>

                <!-- taxDistrict -->
                <div class="mb-3">
                  <label for="taxDistrict" class="visually-hidden">Tax District</label>
                  <input type="text" name="taxDistrict" id="taxDistrict" class="form-control focus-ring focus-ring-dark" placeholder="Tax District">
                </div>
              </div>

              <!-- owner and tenant id container -->
              <div>
                <!-- Owner Id -->
                <div class="mb-3">
                  <label for="ownerId" class="form-label fw-bold">Owner ID</label>
                  <input type="text" name="ownerId" id="ownerId" class="form-control focus-ring focus-ring-dark" placeholder="">
                </div>

                <!-- Tenant Id -->
                <div class="mb-3">
                  <label for="tenantID" class="form-label fw-bold">Tenant ID</label>
                  <input type="text" name="tenantID" id="tenantID" class="form-control focus-ring focus-ring-dark" placeholder="">
                </div>
              </div>

              <!-- submit button container -->
              <div class="text-center">
                <button type="submit" class="btn btn-dark custom-dark-btn">
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- modal for adding a property ends -->

    <!-- main JS file -->
    <script src="/index.e5ac7667.js" defer=""></script>
  </body>
</html>
