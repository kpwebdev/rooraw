<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rooraw</title>
    <!-- google fonts Open Sans and Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- main stylesheet -->
    <link rel="stylesheet" href="/index.820f576f.css">
    <!-- tailwindcss -->
    <link rel="stylesheet" href="/index.b95b7480.css">
  </head>
  <body>
    <!-- content starts -->
    <main class="min-vh-100 d-flex flex-column justify-content-between">
      <!-- navigation starts -->
      <nav class="navbar">
        <div class="container-fluid t-font-os">
          <!-- logo -->
          <a class="navbar-brand" href="/">
            <div class="d-flex fw-bold fs-3 logo t-font-ab">
              <span class="t-text-24">Rooraw</span>
              <span class="text-primary fst-italic t-text-12">BETA</span>
            </div>
          </a>

          <div id="homepage-navbar" class="d-flex gap-2">
            <!-- authentication -->
            <div class="ms-lg-auto">
              <a class="btn fw-bold t-text-15 btn-long" href="/login.html">Login</a>

              <a class="btn btn-dark custom-dark-btn t-text-15 btn-long" href="/sign-up.html">
                Sign-up
              </a>
            </div>

            <!-- dashboard button -->
            <a class="btn btn-outline-dark custom-dark-btn ms-2" href="/properties.html">
              Dashboard
            </a>
          </div>
        </div>
      </nav>
      <!-- navigation ends -->

      <!-- hero section starts -->
      <section>
        <div class="container">
          <div class="t-flex t-justify-center t-items-center">
            <!-- text container -->
            <div class="t-max-w-[408px] t-flex t-flex-col t-gap-[48px] t-justify-start">
              <!-- heading -->
              <h2 class="display-2 t-font-bold lh-sm t-text-50">
                Trouble tickets,<br>
                without the<br>
                trouble
              </h2>

              <!-- description -->
              <div class="t-flex t-flex-col t-items-start t-gap-[24px]">
                <p class="t-text-16">
                  Rooraw is a property management platform to allow ease-of-use
                  for property managers, tenants, and owners.
                </p>
                <a class="btn btn-dark t-text-15 btn-long" href="#learn-more">Learn More</a>
              </div>
            </div>
            <!-- image container -->
            <div class="t-max-w-[500px] t-hidden md:t-block">
              <img src="/house.00a59c9f.jpeg" alt="image house and trees in very minimal colors" class="img-fluid">
            </div>
          </div>
        </div>
      </section>
      <!-- hero section ends -->

      <!-- footer starts -->
      <footer class="container-fluid d-flex flex-column gap-3">
        <!-- links section -->
        <div class="d-flex justify-content-end">
          <ul class="list-unstyled">
            <li class="fw-bold fs-5 mb-1 t-text-16">Support</li>
            <li>
              <a href="#documentation" class="text-dark text-decoration-none t-text-16">Documentation</a>
            </li>
            <li>
              <a href="/help_center.html" class="text-dark text-decoration-none t-text-16">Sign-in Help</a>
            </li>
          </ul>
        </div>

        <!-- divider -->
        <div class="divider"></div>

        <!-- copyright info -->
        <div>
          <p class="fw-lighter text-muted">
            &copy;
            <span id="year" class="t-text-14"><!-- current year will be added via javascript --></span>
            Rooraw Incorporated. All rights reserved.
          </p>
        </div>
      </footer>
      <!-- footer ends -->
    </main>
    <!-- content ends -->

    <!-- main JS file -->
    <script src="/index.e5ac7667.js" defer=""></script>
  </body>
</html>
